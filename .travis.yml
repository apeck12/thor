# instructions for the Travis CI build system
# this file modified from https://gist.github.com/dan-blanchard/7045057

language: python
python:
  - 2.7
  #- 3.3

# Setup anaconda
# updated 2/6/17 with instructions: https://conda.io/docs/travis.html
before_install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION binstar atlas numexpr numpy scipy matplotlib nose pytables pyyaml cython mdtraj fabio pyfftw
#  - conda install --channel https://conda.binstar.org/omnia mdtraj --yes
#  - conda install --channel https://conda.binstar.org/richli pyfftw --yes
#  - conda install --channel https://conda.binstar.org/praxes fabio --yes
  - source activate test-environment
  - python setup.py install

env:
  - TESTFOLDER=test
  - TESTFOLDER=test/scatter
  - TESTFOLDER=test/xray/test_xray.py
  - TESTFOLDER=test/xray/test_xray2.py

# Run tests
script:
  - nosetests -v "$TESTFOLDER"

