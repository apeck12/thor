# instructions for the Travis CI build system
# this file modified from https://gist.github.com/dan-blanchard/7045057

language: python
python:
  - 2.7
  #- 3.3

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing 
  # on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  # install python dependencies
  - conda install --yes python=$TRAVIS_PYTHON_VERSION binstar atlas numexpr numpy scipy matplotlib nose pytables pyyaml cython
  - conda install --channel https://conda.binstar.org/omnia mdtraj --yes
  - conda install --channel https://conda.binstar.org/jjhelmus pyfftw --yes
  - conda install --channel https://conda.binstar.org/praxes fabio --yes

install:
  - python setup.py install

env:
  - TESTFOLDER=test/scatter
  - TESTFOLDER=test/xray/test_xray.py
  - TESTFOLDER=test/xray/test_xray2.py

# Run tests
script:
  - nosetests -v "$TESTFOLDER"
